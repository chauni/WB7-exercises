<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .showHide {
            display: none
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./todo.html">To Do List</a>
        <a href="./users.html">Users</a>
        <a href="./new-todo.html">New To-Do</a>
        <a href="./edit-todo.html">Edit To-Do</a>
    </nav>

    <hr>

    <div class="container mb-3">
    <p>Enter a To-Do Id to edit:</p>
    <input type="number" id="idInput">

    <button type="button" id="editBtn" class="btn btn-secondary">Edit To-Do</button>
    </div>

    <div class="container border p-3 showHide" id="updateDiv">
        <h6>Edit</h6>

        <p> Title:
            <input type="text" id="title">
        </p>
        <p> Status:
            <input type="checkbox" id="completed">
        </p>


        <button type="button" class="btn btn-secondary" id="updateBtn">Update</button>
        <button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
    </div>

    <div class="container mt-3 border p-3 showHide" id="updateMessageDiv">
        <span id="updatedToDo"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/edit-todo.js"></script>
</body>
